<div class="row">
    <div class="col">
        <input #termino (keyup)="buscar(termino.value)" type="text" class="form-control" placeholder="Buscar artista...">
    </div>
</div>

<app-loading *ngIf="cargando && termino.value.trim().length !== 0"></app-loading>

<app-tarjetas *ngIf="!cargando" [items]="this.resultado"></app-tarjetas>
